<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>react</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
    <style type="text/css" media="screen">
      
    </style>
  </head>
  <body>
    <div id="app">
      
    </div>
    <script type="text/babel">
      
     let listData = [
      {
        if_checked: false,
        name: '空白格',
        author: '蔡健雅',
        if_collect: false,
        if_deleted: false
      },
      {
        if_checked: false,
        name: '全世界失眠',
        author: '陈奕迅',
        if_collect: false,
        if_deleted: false
      }
     ];
     

    class Listtb extends React.Component{
      constructor(props){
        super(props);

      }

      render(){
      
        return (
        
          <table>
            <thead>
              <tr>
                <th></th>
              </tr>
            </thead>
          </table>
        
        );
      }
    }

    class Playlist extends React.Component{
      constructor(props){
          super(props);
          this.state = {
            listData: listData 
          }
      }

      render(){
        return (
          <div className="play-list">
            <h3>播放列表</h3>    
            <div className="addItem">
              <div style={{display:"flex"}}>
                <input type="text" placeholder="请输入歌曲" />
                <input type="text" placeholder="请输入歌手" />
                <input type="button" value="确认添加" />
              </div>
            </div>
            <div className="list-table">
              <Listtb data={this.state.listData} />
            </div>
          </div>  
        )
      }
    }

    ReactDOM.render(
      <Playlist  />,
      document.getElementById('app')
    );

    </script>
  </body>

</html>
